{% load static %}
{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Blog</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow">
                    {% if post.is_new %}
                    <div class="badge bg-danger text-white position-absolute" style="top: 10px; left: 10px;">
                        Nou
                    </div>
                    {% endif %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="text-muted small">{{ post.created_at }}</p>
                        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                        <a href="{% url 'blog_detail' id=post.id %}" class="btn btn-primary mt-auto">Vezi mai mult</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
