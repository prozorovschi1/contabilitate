<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #f4f4f4;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Contabilitate</div>
        <div class="menu">
            <a href="#servicii">Servicii</a>
            <a href="#despre-noi">Despre Noi</a>
            <a href="#calculatoare">Calculatoare</a>
            <a href="#blog">Blog</a>
            <a href="#cariera">CarierÄƒ</a>
            <a href="#contacte">Contacte</a>
            <a href="#login">Login</a>
        </div>
    </nav>
</body>
</html>
